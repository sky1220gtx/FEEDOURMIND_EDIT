        <h2 class="form-signin-heading">Create Your Account</h2>
        <form action="" method="POST" class="form-signin">
        
        <label>UserId</label><br>
        <input type="text" name="userid" size="15" placeholder="UserId">
        <br>
        <label>Password:</label><br>
        <input type="password" name="pass" size="15" maxlength="10" placeholder="Password">
        </label>
        <br>

        <br>
        <label>Age:</label><br>
        <input type="number" name="age" size="15" placeholder="Your Age">
            <br>
        <label>Birthday:</label><br>
        <input type="date" name="birthday" value="" placeholder="Your Birthday">
        <br>
        <label>Mail address</label><br>
        <input type="email" name="email-address" value="" placeholder="Mail address">
        <br>
        <label>Phone number:</label><br>
        <input type="tel" name="phone" size="15" placeholder="Phone number" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" required>

        <br>
        <label>Country:</label><br>
        <input type="text" name="country" size="15" value="" placeholder="Country">
        <br>
        <label>Job:</label><br>
        <input type="text" name="job" size="15" value="" placeholder="Job">
            <br>

        <script>
            // Modal Image Gallery
            function onClick(element) {
                document.getElementById("img01").src = element.src;
                document.getElementById("modal01").style.display = "block";
                var captionText = document.getElementById("caption");
                captionText.innerHTML = element.alt;
            }
    
    
            // Toggle between showing and hiding the sidebar when clicking the menu icon
            var mySidebar = document.getElementById("mySidebar");
    
            function w3_open() {
                if (mySidebar.style.display === 'block') {
                    mySidebar.style.display = 'none';
                } else {
                    mySidebar.style.display = 'block';
                }
            }
    
            // Close the sidebar with the close button
            function w3_close() {
                mySidebar.style.display = "none";
            }
        </script>
