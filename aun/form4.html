<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myprofile</title>
    <link rel="stylesheet" href="form3.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
        <div class="container">
            <div class="profile-box">
                <div class="profile-box-text">
                    <!-- My profile -->
                    <h5>My profile</h5>
                    <hr>
                    <!-- My profile image -->
                    <div>
                        <a href="#"><img src="assets/img/IMG_4302.jpg" class="profile_img" width="100px" height="100px" alt="#"></a>
                    </div>
                    <div class="left">
                        <!-- Account -->
                        <div class="label-text">
                            <h4 class="label">Account</h4>
                            <hr>
                            <input type="text" name="text" placeholder="gmail@gmail.com">
                        </div><br><br>
                        <!-- username -->
                        <div class="label-text">
                            <h4 class="label">Firstname:</h4>
                            <hr>
                            <input type="text" name="text" placeholder="Firstname">
                        </div><br><br>
                        <div class="label-text">
                            <h4 class="label">Lastname:</h4>
                            <hr>
                            <input type="text" name="text" placeholder="Lastname">
                        </div><br><br>
                        <!-- Age,Country,Job -->
                        <div class="label-text">
                            <h4 class="label">Age:</h4>
                            <hr>
                            <input type="text" name="text" placeholder="Age">
                        </div><br><br>
                        <div class="label-text">
                            <h4 class="label">Country:</h4>
                            <hr>
                            <input type="text" name="text" placeholder="Country">
                        </div><br><br>
                        <div class="label-text">
                            <h4 class="label">Job:</h4>
                            <hr>
                            <input type="text" name="text" placeholder="Job">
                        </div><br><br>
                        <!-- Address,Phone -->
                        <div class="label-text">
                            <h4 class="label">Address</h4>
                            <hr>
                            <input type="text" name="text" placeholder="Address">
                        </div><br><br>
                        <div class="label-text">
                            <h4 class="label">Phone</h4>
                            <hr>
                            <input type="text" name="text" placeholder="Phone">
                        </div><br><br>
                    </div>
                    <!-- save -->
                    <div>
                        <input type="submit" value="save">
                    </div>
                </div>
            </div>
            <div></div>
        </div>
</body>

</html>
